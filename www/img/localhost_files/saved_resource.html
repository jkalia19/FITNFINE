        <ion-list radio-group=""><div class="list">

            <label class="item item-radio" value="Yes" style="height:45px;" ng-model="account.vORn"><input type="radio" name="radio-group" value="Yes" ng-model="account.vORn" class="ng-pristine ng-untouched ng-valid"><div class="radio-content"><div class="item-content disable-pointer-events" ng-transclude=""></div><i class="radio-icon disable-pointer-events icon ion-checkmark"></i></div></label>
            <label class="item item-radio" value="No" style="height:45px;" ng-model="account.vORn"><input type="radio" name="radio-group" value="No" ng-model="account.vORn" class="ng-pristine ng-untouched ng-valid"><div class="radio-content"><div class="item-content disable-pointer-events" ng-transclude=""></div><i class="radio-icon disable-pointer-events icon ion-checkmark"></i></div></label></span>
          </ion-item>
